<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <title>miSlider</title>

    <!-- Load modernizr or html5shiv -->
    <script src="//cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js"></script>
    <script>window.modernizr || document.write('<script src="assets/lib/modernizr/modernizr-custom.js"><\/script>')</script>
    <!--<script src="../lib/html5shiv/html5shiv.js"></script>-->

    <!-- Load jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/lib/jquery/jquery.js"><\/script>')</script>

    <!-- Load miSlider -->
    <link href="assets/css/mislider.css" rel="stylesheet">
	<link href="assets/css/mislider-skin-cameo.css" rel="stylesheet">
    <script src="assets/js/mislider.js"></script>
    <script>
        jQuery(function ($) {
            var slider = $('.mis-stage').miSlider({
                //  The height of the stage in px. Options: false or positive integer. false = height is calculated using maximum slide heights. Default: false
                //stageHeight: 380,
                //  Number of slides visible at one time. Options: false or positive integer. false = Fit as many as possible.  Default: 1
                slidesOnStage: false,
                //  The location of the current slide on the stage. Options: 'left', 'right', 'center'. Defualt: 'left'
                slidePosition: 'center',
                //  The slide to start on. Options: 'beg', 'mid', 'end' or slide number starting at 1 - '1','2','3', etc. Defualt: 'beg'
                slideStart: 'mid',
                //  The relative percentage scaling factor of the current slide - other slides are scaled down. Options: positive number 100 or higher. 100 = No scaling. Defualt: 100
                slideScaling: 150,
                //  The vertical offset of the slide center as a percentage of slide height. Options:  positive or negative number. Neg value = up. Pos value = down. 0 = No offset. Default: 0
                offsetV: -5,
                //  Center slide contents vertically - Boolean. Default: false
                centerV: true,
                //  Opacity of the prev and next button navigation when not transitioning. Options: Number between 0 and 1. 0 (transparent) - 1 (opaque). Default: .5
                navButtonsOpacity: 1
            });
        });
    </script>
    <!-- Apply other styles -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400|Roboto:500' rel='stylesheet'>
    <link href="assets/css/styles.css" rel="stylesheet">

</head>
<body>
<div id="wrapper">
<header>
    <h1>kolunar.github.io</h1>
</header>
<figure>
    <div class="mis-stage">
        <!-- The element to select and apply miSlider to - the class is optional -->
        <ol class="mis-slider">
            <!-- The slider element - the class is optional - Set width of slide using CSS on this element -->
            <li class="mis-slide">
                <!-- A slide element - the class is optional -->
                <a href="/grid" class="mis-container">
                    <!-- A slide container - this element is optional, if absent the plugin adds it automatically -->
                    <figure>
                        <!-- Slide content - whatever you want -->
                        <img src="assets/images/Html5_canvas_logo.png" alt="Html5 canvas demo">
                        <figcaption>Html5 canvas demo</figcaption>
                    </figure>
                </a>
            </li>
            <li class="mis-slide">
                <a href="/flash" class="mis-container">
                    <figure>
                        <img src="assets/images/flash-icon.png" alt="Flash site demo">
                        <figcaption>Flash site demo</figcaption>
                    </figure>
                </a>
            </li>
            <li class="mis-slide">
                <a href="/jqm" class="mis-container">
                    <figure>
                        <img src="assets/images/jquery-mobile-logo.png" alt="JQuery Mobile demo">
                        <figcaption>JQuery Mobile demo</figcaption>
                    </figure>
                </a>
            </li>
        </ol>
    </div>
    <figcaption>Just some mini projects</figcaption>
</figure>

</div>

</html>
